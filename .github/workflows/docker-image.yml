name: Build Docker image (master)

on:
  push:
    branches: [master]
    paths:
      - "cre-building-lease-os/**"
      - ".github/workflows/docker-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  backend-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Backend tests
        working-directory: cre-building-lease-os/backend
        run: mvn -B test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cre-building-lease-os-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: cre-building-lease-os/backend
          file: cre-building-lease-os/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
