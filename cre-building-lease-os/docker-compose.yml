version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: cre-lease-os-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cre_lease_os
    ports:
      - "5432:5432"
    volumes:
      - cre-lease-os-pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cre-lease-os-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cre_lease_os
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8080
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cre-lease-os-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  cre-lease-os-pgdata:
